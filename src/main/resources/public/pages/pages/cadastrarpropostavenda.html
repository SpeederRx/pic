<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Criar proposta de Venda</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Dados da proposta
            </div>
            <form class="panel-body" name="form">
				<div class="row">                 
	                <div class="col-lg-6">
	                    <div class="form-group">
	                        <label>Selecione uma proposta de Compra</label>
							<select class="form-control" ng-options="s.nome for s in propostas track by s.id" ng-model="participante.propostaCompra">
								<option value="">Selecione um ativo para venda</option>
							</select>
	                    </div>
	                </div>
	                <div class="col-lg-6" ng-show="participante.propostaCompra">
	                    <div class="form-group">
	                        <label>Dados do ativo da proposta</label>
	                        <p>Nome do ativo: {{participante.propostaCompra.ativoData.descricao}}<br/>
	                        Valor de Compra: R${{participante.propostaCompra.valorCorrenteAtivo}}<br/>
	                        Adquirido em: {{participante.propostaCompra.dataFim | date : "dd/MM/y"}}</p>
	                        <input type="hidden" ng-model="participante.propostaData.ativoData" value="{{participante.propostaCompra.ativoData}}"/>
	                    	<input type="hidden" ng-model="participante.propostaData.percentLucro" value="{{participante.propostaCompra.percentLucro}}"/>
	                    </div>
	                </div>
                </div>            	
                <div class="row">
                    <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome da Proposta</label>
                                <input type="text" class="form-control" maxlength=50 ng-model="participante.propostaData.nome" required>
                            </div>
                    </div>
                                                
                </div>    
                <div class="row">
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Data de Início</label>
                                <input type="date" class="form-control" ng-model="dataInicio" required>
                            </div>
                    </div>                                
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Hora de Início</label>
                                <input type="time" class="form-control" ng-model="horaInicio" required>
                            </div>
                    </div>   
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Data de Fim</label>
                                <input type="date" class="form-control" ng-model="dataFim" required>
                            </div>
                    </div>                                
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Hora de Fim</label>
                                <input type="time" class="form-control" ng-model="horaFim" required>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Mínimo de Cotas(Un)</label>
                                <input type="number" class="form-control" min="0" step="0.0001" ng-model="participante.propostaData.minCotas" required>
                            </div>
                    </div>                                
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Máx. de Cotas(Un)</label>
                                <input type="number" class="form-control" min="0" step="0.0001" ng-model="participante.propostaData.maxCotas" required>
                            </div>
                    </div>   
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Cotas</label>
                                <input type="number" class="form-control" min="0" max="100" step="0.0001" ng-model="participante.cotas" required>
                            </div>
                    </div>   
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Valor unitário para venda</label>
                                <input type="number" class="form-control" min="0" step="0.0001" data-ng-model="participante.propostaData.valorCorrenteAtivo" required>
                            </div>
                    </div>                                                 
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label>Descrição</label>
                        <textarea class="form-control" rows="2" maxlength=255 ng-model="participante.propostaData.descricao" required></textarea>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <fieldset class="col-lg-12">
                        <legend>Validação de Segurança</legend>
                        <div class="col-lg-3">
                            <br/>
                            <button class="btn btn-primary">Solicitar cód. de validação</button>
                        </div>
                        <div class="col-lg-9">
                            <div class="form-group">
                                <label>Cód. Recebido</label>
                                <input type="text" class="form-control" ng-model="token.token" required>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset class="col-lg-12">
                        <legend></legend>
                        <div class="col-lg-12">
                            <button class="btn btn-primary" data-ng-click="">Cancelar Proposta</button>
                         
                            <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="salvarProposta()">Salvar Proposta</button>
                        
                            <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="ativarProposta()">Ativar Proposta</button>
                        </div>

                    </fieldset>
                </div>                                                       
            </form>
             <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
