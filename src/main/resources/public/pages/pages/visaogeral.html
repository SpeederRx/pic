<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{nome}}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Lista Geral de Propostas
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
               		<div class="row">
	                    <div class="col-lg-3">

	                    </div> 
	                    <div class="col-lg-3">

	                    </div> 
	                </div>                       
                        
                            <table width="100%" class="table table-striped table-bordered table-hover" id="visaoGeral">
                                <thead>
                                    <tr>
                                        <th ng-click="sortBy('nome')">							            
											Nome
				                            <div class="form-group">
				                                <input placeholder="Filtrar" ng-model="searchText.nome">
				                            </div>					                        	                                       
                                        </th>
                                        <th ng-click="sortBy('estadoPropostaString')">Status
				                            <div class="form-group">
				                                <input  placeholder="Filtrar" ng-model="searchText.estadoPropostaString">
				                            </div>
                                        </th>
                                        <th ng-click="sortBy('percentLucro')">Percentual
				                            <div class="form-group">
				                                <input  placeholder="Filtrar" ng-model="searchText.percentLucro">
				                            </div>                                        
                                        </th>
                                        <th ng-click="sortBy('dataInicio')">Data Inicial</th>
                                        <th ng-click="sortBy('dataFim')">Data Final</th>

                                    </tr>
                                </thead>
                                <tbody ng-repeat="proposta in propostasPorData | filter:searchText:strict | orderBy:propertyName:reverse">
                                    <tr class="odd gradeX">
                                        <td>{{proposta.nome}}</td>
                                        <td class="center">{{proposta.estadoPropostaString}}</td>
										<td class="center">{{proposta.percentLucro | number:4}}%</td>

                                        <td>{{proposta.dataInicio | date:"dd/MM/yyyy HH:mm:ss"}}</td>
                                        <td>{{proposta.dataFim | date:"dd/MM/yyyy HH:mm:ss"}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
