<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Criar proposta de Compra</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Dados da proposta
            </div>
            <form class="panel-body" name="form">
				<div class="row">
                 
	                <div class="col-lg-6">
	                    <div class="form-group">
	                        <label>Selecione um ativo para compra</label>
							<select class="form-control" ng-options="s.descricao for s in ativos track by s.id" ng-model="participante.propostaData.ativoData">
								<option value="">Selecione um ativo para venda</option>
							</select>
	                    </div>
	                </div>
                        <div class="col-lg-6">
                            <br/>
                            <a ui-sref="criarativo"> N√£o encontrou o ativo para compra?<br/>
                            Clique aqui para cadastrar um novo ativo.</a>
                        </div>                                    
                </div>            	
                <div class="row">
                    <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome da Proposta</label>
                                <input type="text" class="form-control" maxlength=50 ng-model="participante.propostaData.nome" required>
                            </div>
                    </div>
                                                
                </div>    
                <div class="row">
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Data de In√≠cio</label>
                                <input type="date" class="form-control" ng-model="dataInicio" required>
                            </div>
                    </div>                                
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Hora de In√≠cio</label>
                                <input type="time" class="form-control" ng-model="horaInicio" required>
                            </div>
                    </div>   
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Data de Fim</label>
                                <input type="date" class="form-control" ng-model="dataFim" required>
                            </div>
                    </div>                                
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Hora de Fim</label>
                                <input type="time" class="form-control" ng-model="horaFim" required>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                            <div class="form-group">
                                <label>M√≠nimo de Cotas(Un)</label>
                                <input type="number" class="form-control" min="0" step="0.0001" ng-model="participante.propostaData.minCotas" required>
                            </div>
                    </div>                                
                    <div class="col-lg-2">
                            <div class="form-group">
                                <label>M√°x. de Cotas(Un)</label>
                                <input type="number" class="form-control" min="0" step="0.0001" ng-model="participante.propostaData.maxCotas" required>
                            </div>
                    </div>   
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Taxa de Participa√ß√£o(%)</label>
                                <input type="number" class="form-control" min="0" max="100" step="0.0001" data-ng-model="participante.propostaData.percentLucro" required>
                            	<input type="hidden" data-ng-model="participante.propostaData.tipoProposta" value="1"/>
                            </div>
                    </div>
                    <div class="col-lg-2">
                            <div class="form-group">
                                <label>Cotas</label>
                                <input type="number" class="form-control" min="0" max="100" step="0.0001" ng-model="participante.cotas" required>
                            </div>
                    </div>   
                    <div class="col-lg-3">
                            <div class="form-group">
                                <label>Valor unit·rio do ativo</label>
                                <input type="number" class="form-control" min="0" step="0.0001" data-ng-model="participante.propostaData.valorCorrenteAtivo" required>
                            </div>
                    </div>                                                 
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label>Descri√ß√£o</label>
                        <textarea class="form-control" rows="2" maxlength=255 ng-model="participante.propostaData.descricao" required></textarea>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <fieldset class="col-lg-12">
                        <legend>Valida√ß√£o de Seguran√ßa</legend>
                        <div class="col-lg-3">
                            <br/>
                            <button class="btn btn-primary">Solicitar c√≥d. de valida√ß√£o</button>
                        </div>
                        <div class="col-lg-9">
                            <div class="form-group">
                                <label>C√≥d. Recebido</label>
                                <input type="text" class="form-control" ng-model="token.token" required>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset class="col-lg-12">
                        <legend></legend>
                        <div class="col-lg-12">
                            <button class="btn btn-primary" data-ng-click="">Cancelar Proposta</button>
                         
                            <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="salvarProposta()">Salvar Proposta</button>
                        
                            <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="ativarProposta()">Ativar Proposta</button>
                        </div>

                    </fieldset>
                </div>                                                       
            </form>
             <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
