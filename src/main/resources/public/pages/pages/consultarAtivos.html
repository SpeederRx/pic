 <div class="panel panel-default">
     <div class="panel-heading">
         Hover Rows
     </div>
     <!-- /.panel-heading -->
     <div class="panel-body">
         <div class="table-responsive">
             <table class="table table-hover">
                 <thead>
                     <tr>
                         <th>Ativo</th>
                         <th>Total de Cotas</th>
                         
                     </tr>
                 </thead>
                 <tbody data-ng-repeat="ativo in ativos">
                     <tr>
                         <td>{{ativo.ativoData.descricao}}</td>
                         <td>{{ativo.cotas}}</td>
                     </tr>
                 </tbody>
             </table>
         </div>
         <!-- /.table-responsive -->
     </div>
     <!-- /.panel-body -->
 </div>
 <!-- /.panel -->
